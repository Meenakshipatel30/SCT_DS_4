<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>To-Do Web App</h1>
    <div class="task-input">
      <input type="text" id="taskText" placeholder="Enter task...">
      <input type="datetime-local" id="taskDateTime">
      <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #1e1e2f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app-container {
  background: #2a2a40;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.task-input {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.task-input input, .task-input button {
  padding: 10px;
  border: none;
  border-radius: 6px;
}

#addTaskBtn {
  background: #4cafef;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

#addTaskBtn:hover {
  background: #6ec6ff;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #3b3b5c;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.completed {
  text-decoration: line-through;
  color: #aaa;
}

.task-details {
  display: flex;
  flex-direction: column;
}

.task-actions button {
  margin-left: 5px;
  padding: 5px 8px;
  font-size: 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.task-actions .edit { background: #ffb74d; }
.task-actions .complete { background: #81c784; }
.task-actions .delete { background: #e57373; }

.task-actions button:hover {
  opacity: 0.85;
}

  </style>

  <script src="script.js">
   const addTaskBtn = document.getElementById('addTaskBtn');
const taskList = document.getElementById('taskList');
const taskText = document.getElementById('taskText');
const taskDateTime = document.getElementById('taskDateTime');

addTaskBtn.addEventListener('click', addTask);

function addTask() {
  const text = taskText.value.trim();
  const dateTime = taskDateTime.value;

  if (!text) {
    alert('Please enter a task!');
    return;
  }

  const li = document.createElement('li');

  const details = document.createElement('div');
  details.className = 'task-details';
  details.innerHTML = `<span class="task-text">${text}</span>
                       <small>${dateTime ? new Date(dateTime).toLocaleString() : ''}</small>`;
  li.appendChild(details);

  const actions = document.createElement('div');
  actions.className = 'task-actions';

  const completeBtn = document.createElement('button');
  completeBtn.className = 'complete';
  completeBtn.textContent = 'âœ”';
  completeBtn.onclick = () => {
    details.querySelector('.task-text').classList.toggle('completed');
  };

  const editBtn = document.createElement('button');
  editBtn.className = 'edit';
  editBtn.textContent = 'âœŽ';
  editBtn.onclick = () => {
    const newText = prompt('Edit task:', details.querySelector('.task-text').textContent);
    if (newText !== null && newText.trim() !== '') {
      details.querySelector('.task-text').textContent = newText;
    }
  };

  const deleteBtn = document.createElement('button');
  deleteBtn.className = 'delete';
  deleteBtn.textContent = 'ðŸ—‘';
  deleteBtn.onclick = () => li.remove();

  actions.appendChild(completeBtn);
  actions.appendChild(editBtn);
  actions.appendChild(deleteBtn);
  li.appendChild(actions);

  taskList.appendChild(li);

  taskText.value = '';
  taskDateTime.value = '';
}
 
  </script>
</body>
</html>
